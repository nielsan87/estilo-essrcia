<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estil0 & Essência</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
        }

        header {
            background-color: #ff1493; /* rosa-choque */
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            color: black;
        }

        header p {
            font-size: 1.2rem;
            color: #000;
        }

        main {
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .produtos {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
        }

        .produto {
            background-color: #111;
            border: 2px solid #ff1493;
            border-radius: 10px;
            padding: 20px;
            width: 220px;
            text-align: center;
        }

        .produto img {
            width: 100%;
            border-radius: 8px;
        }

        .produto h2 {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        .produto p {
            font-size: 1rem;
            color: #ff1493;
            margin-bottom: 10px;
        }

        button {
            background-color: #ff1493;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #e60073;
        }

        footer {
            background-color: #222;
            color: #888;
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Estil0 & Essência</h1>
        <p>Moda e Perfumaria com atitude!</p>
    </header>

    <main>
        <section class="produtos">
            <!-- Produto 1 -->
            <div class="produto">
                <img src="https://via.placeholder.com/200x250?text=Vestido+Luxo" alt="Produto 1">
                <h2>Vestido Rosa Luxo</h2>
                <p>R$ 149,90</p>
                <button>Comprar</button>
            </div>

            <!-- Produto 2 -->
            <div class="produto">
                <img src="https://via.placeholder.com/200x250?text=Perfume+Sedução" alt="Perfume">
                <h2>Perfume Sedução</h2>
                <p>R$ 89,90</p>
                <button>Comprar</button>
            </div>

            <!-- Produto 3 (exemplo adicional) -->
            <div class="produto">
                <img src="https://via.placeholder.com/200x250?text=Blusa+Preta" alt="Blusa Preta">
                <h2>Blusa Preta Estilo</h2>
                <p>R$ 69,90</p>
                <button>Comprar</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Estil0 & Essência - Todos os direitos reservados</p>
    </footer>
</body>
</html>
